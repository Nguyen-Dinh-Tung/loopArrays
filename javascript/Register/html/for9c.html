<script>
  let i , j , k, table ;
  table = "<table border='1' width='300' cellspacing='0' cellspacing='3'>" + 'Bảng cửu chương'
  for( i = 1 ; i <= 10 ; i ++){
    table = table + '<tr>'
    for(j =1 ; j<= 10 ; j ++){
      table = table + '<td>' + i+'*'+j +'='+ i*j +'</td>'
    }
  }
  table = table + '</table>';
  document.write(table);

</script>
