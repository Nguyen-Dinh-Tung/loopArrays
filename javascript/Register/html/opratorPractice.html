<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--total physic chemical biological-->
<div>
    <h2>Điểm trung bình các môn : </h2>
    <label for="physic">Vật lý</label>
    <input type="number" id="physic" name="physic">
    <label for="chemical">Hóa</label>
    <input type="number" id="chemical" name="chemical">
    <label for="biological">Sinh</label>
    <input type="number" id="biological" name="biological">
    <button id="prize">Giải </button>
    <p >Điểm trung bình các môn :  <strong id="result"></strong></p>
</div>
<!--End-->
<!--celsius -> Fahrenheit-->
<div>
    <h2>Chuyển đổi độ C sang độ F</h2>
    <label for="celsius">Nhập độ C</label>
    <input type="number" id="celsius" name="celsius">
    <p>Kết quả độ F -> C  <strong id="result-c"></strong></p>
    <br>
    <label for="Fahrenheit">Nhập độ F</label>
    <input type="number" id="Fahrenheit" name="Fahrenheit">
    <p>Kết quả độ C -> f  <strong id="result-f"></strong></p>
    <br>
    <button id="btn-cf">Giải</button>
</div>
<!--End-->
<!--circle area-->
<div>
    <h2>Diện tích hình tròn</h2>
    <label for="radius">Bán kính</label>
    <input type="number" id="radius" name="radius">
    <button id="btn-circle">Giải</button>
    <p id="result-circle">Kết quả</p>
</div>
<!-- circle perimeter-->
<div>
    <h2>Chu vi hình tròn</h2>
    <label for="radius-p">Bán kính</label>
    <input type="number" id="radius-p" name="radius">
    <button id="btn-perimeter">Giải</button>
    <p id="result-perimeter">Kết quả</p>
</div>
</body>
<script src="/js/operatorPractice.js"></script>
</html>
