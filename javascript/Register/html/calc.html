<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
    <input type="number" id="number1" >
    <br>
    <input type="number" id="number2" >
    <button id="sum" onclick="operators(value)" value="+">+</button>
    <button id="minus" onclick="operators(value)" value="-">-</button>
    <button id="multi" onclick="operators(value)" value="*">*</button>
    <button id="divide" onclick="operators(value)" value="/">/</button>
    <p>Kết quả :<strong id="result"></strong></p>
</body>
<script src="/js/calc.js"></script>
</html>
