<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="demo">check</button>
<script>
    var demo1 = document.getElementById("demo")
    demo1.addEventListener("click", oneclick)
    demo1.addEventListener("dblclick", dblick)
    function oneclick (demo1){
        alert('check1')

    }
    function dblick(demo1){
        alert('check2')
    }
</script>
</body>
</html>
