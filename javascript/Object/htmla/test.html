    for (let i = n; i > 0; i--) {
      if (i == n) {
        document.write("*");
      }
      for (let j = i; j > 0; j--) {
        a = "*";
        document.write(a);
      }
      if (i == 1) {

      }
    }
    // dãy khoảng trắng

    for (let k = n; k > 0; k--) {

          document.write("*");

          b = " &ensp;";

        }
      }

    // dãy sao
