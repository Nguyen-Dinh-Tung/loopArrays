<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let flag = 0;
    let n = +prompt("Nhập vào số cần check");
    function isPrime(number) {
      if (number < 10000) {
        if (number < 2) {
          return (flag = 0);
        }
        for (let i = 2; i < number; i++) {
          if (number % 2 === 0) {
            break;
          } else if (number % i === 0) {
            break;
          }
          flag++;
        }
      } else {
        alert("Vui lòng chạy lại chương trình");
      }
      return flag;
    }
    if (isPrime(n) > 0) {
      alert(n + " là số nguyên tố");
    } else {
      alert(n + " không phải số nguyên tố");
    }
  </script>
</html>
