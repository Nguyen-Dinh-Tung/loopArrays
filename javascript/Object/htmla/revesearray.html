  <body></body>
  <script>
    // khai báo biến
    let array = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = array.length - 1;
    // array.reverse(function (a, b) {
    //   return a - b;
    // });
    // console.log(array);
    while (first < last) {
      let temp = array[first];
      array[first] = array[last];
      array[last] = temp;
      first++;
      last--;
    }
    console.log(array);
  </script>
