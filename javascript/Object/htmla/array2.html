<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let animals = [
        {
          id: 1,
          name: "Tùng Phích",
          size: "small",
        },
        {
          id: 2,
          name: "phoanh",
          size: "big",
        },
      ];
      var newAnimals = animals.map((animal) => {
        if (animal.size == "big") {
          animal.size = "small";
        }
        return animal;
      });
      console.log(newAnimals);
    </script>
  </body>
</html>
