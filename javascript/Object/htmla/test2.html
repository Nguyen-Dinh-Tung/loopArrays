  <script>
    class User {
      //  attribu
      constructor(data) {
        this.name = data[0];
        this.email = data[1];
        this.address = data[2];
      }
      // method
      getInfo() {
        return (
          "name : " +
          this.name +
          " Email : " +
          this.email +
          " Address" +
          this.address
        );
      }
      setName(name) {
        this.name = name;
      }
    }
    let user = new User(["Tùng", "s30.tung@gmail", "Thanh Hóa"]);
    user.setName("Phích");
    console.log(user.getInfo());
