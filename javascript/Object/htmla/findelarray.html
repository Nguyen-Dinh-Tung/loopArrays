<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let array = [2, 5, 10, 6, 8];
    let n = prompt("Nhập số cần tìm từ 1 - 10");
    let flag = 0;
    if (n <= 10) {
      for (let i = 0; i < array.length; i++) {
        if (n == array[i]) {
          flag = 1;
          alert(n + " là số cần tìm");
          break;
        }
      }
      if (flag == 0) {
        alert("khong co so can tim");
      }
    } else if (n > 10) {
      n = prompt("Nhập lại số cần tìm từ 1 - 10");
    }
  </script>
</html>
