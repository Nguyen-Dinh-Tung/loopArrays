<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let str = prompt("Nhập vào 1 từ cần kiểm tra");
    let flag = true;
    for (let i = 0; i < str.length; i++) {
      if (str[i] != str[str.length - 1 - i]) {
        flag = false;
        break;
      }
    }
    if (flag) {
      alert("Là từ đối sứng");
    } else {
      alert("Không phải Là từ đối sứng");
    }
  </script>
</html>
